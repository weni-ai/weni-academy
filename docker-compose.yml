version: '3.6'

services:
  academy-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - VUE_APP_BASE_API=${VUE_APP_BASE_API:-teste}
      - VUE_APP_PARENT_DOMAIN=${VUE_APP_PARENT_DOMAIN:-teste}
      - VUE_APP_LOGROCKET_ID=${VUE_APP_LOGROCKET_ID:-teste}
    ports:
      - 80:80